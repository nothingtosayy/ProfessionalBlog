{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- favicons
    ================================================== -->
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
{% block content %}
    <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
    <a class="navbar-brand" href="/">Home</a>
    </div>
    </nav>
    <br>
    <div class="container">
    <form action="" method="post">
    {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputusername" class="form-label">Enter UserName</label>
             <input class="form-control" type="text" name="username" id="exampleInputusername" placeholder="Username"><br>
        </div>

        <div class="form-group">
            <label for="exampleInputpassword" class="form-label">Enter Password</label>
            <input class="form-control" type="password" name="password" placeholder="Password"><br>
        </div>

    <input type="submit" value="Login"><br>
    </form>
    {% for message in messages %}
        <h4>{{ message }}</h4>
    {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
{% endblock %}

</body>
</html>
